<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Tienda de Ropa</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Panel de Administración</h1>
    <section id="loginSection">
      <input type="password" id="adminPass" placeholder="Contraseña">
      <button id="loginBtn">Entrar</button>
    </section>
    <section id="adminSection" style="display:none;">
      <h2>Agregar producto</h2>
     <div>
      <input id="prodName" placeholder="Nombre">
      <input id="prodPrice" type="number" placeholder="Precio">
      <input id="prodCategory" placeholder="Categoría">
      <input id="prodImg" placeholder="Ruta imagen (assets/img/ejemplo.png)">
      <button id="addBtn">Agregar</button>
      </div>

      <h2>Productos</h2>
      <div id="prodList"></div>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
